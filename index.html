<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png"> 
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style/vars.css">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/media.css">
  <link rel="stylesheet" href="./style/reset.css">
</head>
<body>
  <main class="main-container">
    <section class="container-result">
      <h2 class="container-result__title">Your Result</h2>
      <div class="container-result__circle">
        <h3 class="result__circle__num">76</h3>
        <p class="result__circle__out-num">of 100</p>
      </div>
      <h2 class="container-result__subtitle">Great</h2>
      <p class="container-result__text">You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="container-summary">
      <h2 class="container-summary__title">Summary</h2>
      <div class="container-summary__content" id="border-red">
        <img src="assets/images/icon-reaction.svg" alt="reaction icon" class="content-img">
        <p class="content-text" id="red">Reaction</p>
        <p class="content-number">80 / 100</p>
      </div>
      <div class="container-summary__content" id="border-yellow">
        <img src="assets/images/icon-memory.svg" alt="memory icon" class="content-img">
        <p class="content-text" id="yellow">Memory</p>
        <p class="content-number">92 / 100</p>
      </div>
      <div class="container-summary__content" id="border-green">
        <img src="assets/images/icon-verbal.svg" alt="verbal icon" class="content-img">
        <p class="content-text" id="green">Verbal</p>
        <p class="content-number">61 / 100</p>
      </div>
      <div class="container-summary__content" id="border-blue">
        <img src="assets/images/icon-visual.svg" alt="visual icon" class="content-img">
        <p class="content-text" id="blue">Visual</p>
        <p class="content-number">72 / 100</p>
      </div>
      <a href="#" class="content-anchor">Continue</a>      
    </section>
  </main>
</body>
</html>
